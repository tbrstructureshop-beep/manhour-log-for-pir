<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aircraft Maintenance - Collaborative WO System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- STICKY HEADER -->
    <header class="app-header">
        <div class="header-content">
            <div class="brand">
                <span class="logo">✈️</span>
                <h1>Maintenance Hub</h1>
            </div>
            <div class="status-badge" id="global-sync-status">● System Online</div>
        </div>
    </header>

    <main class="container">
        <!-- WO HEADER SECTION (VIEW ONLY) -->
        <section class="wo-header-card">
            <div class="wo-title-row">
                <h2>Work Order: <span id="display-wo-no">--</span></h2>
                <span class="badge badge-primary">Active</span>
            </div>
            <div class="wo-grid">
                <div class="info-group">
                    <label>Customer</label>
                    <p id="display-customer">--</p>
                </div>
                <div class="info-group">
                    <label>Registration</label>
                    <p id="display-reg">--</p>
                </div>
                <div class="info-group">
                    <label>Part Description</label>
                    <p id="display-part-desc">--</p>
                </div>
                <div class="info-group">
                    <label>P/N</label>
                    <p id="display-pn">--</p>
                </div>
                <div class="info-group">
                    <label>S/N</label>
                    <p id="display-sn">--</p>
                </div>
            </div>
        </section>

        <!-- FINDINGS LIST CONTAINER -->
        <div id="findings-container">
            <!-- Dynamic findings will be injected here -->
        </div>
    </main>

    <!-- MODAL OVERLAY (DYNAMIC) -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div id="modal-body">
                <!-- Dynamic content injected via JS -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- Buttons injected via JS -->
            </div>
        </div>
    </div>

    <!-- REUSABLE HIDDEN FILE INPUT -->
    <input type="file" id="hidden-photo-input" accept="image/*" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
